<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="user-tag">
        <span class="user-img"></span>
        <span class="user-info">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </span>
      </div>
      <div class="options">
        <span class="option open"><a href="#" id="daily">Daily</a></span>
        <span class="option"><a href="#" id="weekly">Weekly</a></span>
        <span class="option"><a href="#" id="monthly">Monthly</a></span>
      </div>
    </header>
    <main>
      <div class="activity-card" id="work">
        <span class="icon"></span>
        <div class="act-info">
          <span class="act-upper">
            <span class="info-title">Work</span>
            <span class="info-select"></span>
          </span>
          <span class="act-lower">
            <h1 class="current-num"></h1>
            <p class="previous-num"></p>
          </span>
        </div>
      </div>
      <div class="activity-card" id="play">
        <span class="icon"></span>
        <div class="act-info">
          <span class="act-upper">
            <span class="info-title">Play</span>
            <span class="info-select"></span>
          </span>
          <span class="act-lower">
            <h1 class="current-num"></h1>
            <p class="previous-num"></p>
          </span>
        </div>
      </div>
      <div class="activity-card" id="study">
        <span class="icon"></span>
        <div class="act-info">
          <span class="act-upper">
            <span class="info-title">Study</span>
            <span class="info-select"></span>
          </span>
          <span class="act-lower">
            <h1 class="current-num"></h1>
            <p class="previous-num"></p>
          </span>
        </div>
      </div>
      <div class="activity-card" id="exercise">
        <span class="icon"></span>
        <div class="act-info">
          <span class="act-upper">
            <span class="info-title">Exercise</span>
            <span class="info-select"></span>
          </span>
          <span class="act-lower">
            <h1 class="current-num"></h1>
            <p class="previous-num"></p>
          </span>
        </div>
      </div>
      <div class="activity-card" id="social">
        <span class="icon"></span>
        <div class="act-info">
          <span class="act-upper">
            <span class="info-title">Social</span>
            <span class="info-select"></span>
          </span>
          <span class="act-lower">
            <h1 class="current-num"></h1>
            <p class="previous-num"></p>
          </span>
        </div>
      </div>
      <div class="activity-card" id="care">
        <span class="icon"></span>
        <div class="act-info">
          <span class="act-upper">
            <span class="info-title">Self Care</span>
            <span class="info-select"></span>
          </span>
          <span class="act-lower">
            <h1 class="current-num"></h1>
            <p class="previous-num"></p>
          </span>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="www.erik-alvarado.com">Erik-Alvardo</a>.
      </div>
    </footer>
    <script src="/js/script.js"></script>
  </body>
</html>
